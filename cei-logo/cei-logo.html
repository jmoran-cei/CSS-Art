<html lang="en">

<head>
    <title>CEI Logo - CSS Art</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="cei-logo.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
</head>

<body>
    <h1>CEI Logo - CSS Art</h1>

    <!-- original -->
    <div class="compare">

        <h3>Original Image</h3>
        <img src="cei-logo.jpg" />
    </div>
    
    <!-- css version -->
    <div class="compare">

        <h3>CSS Image</h3>
        <div class="canvas">
            <!-- left side: large "bean" shapes -->
            <!-- top -->
            <div class="top-bean bean-shape">
                <div class="white-bean-shape scale-down"></div>
            </div>
            <!-- bottom -->
            <div class="bean-shape bottom-bean">
                <div class="white-bean-shape scale-down"></div>
            </div>
            
            <!-- right side: small half circles -->
            <!-- top -->
            <div class="half-circle top-half-circle"></div>
            <!-- bottom -->
            <div class="half-circle bottom-half-circle"></div>
        </div>
    </div>
</body>

</html>
