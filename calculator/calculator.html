<html lang="en">

<head>
    <title>Digital Calculator - CSS Art</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="calculator.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
</head>

<body>
    <h1>Digital Calculator - CSS Art</h1>

    <!-- original -->
    <div class="compare">

        <h3>Original Image</h3>
        <img src="calculator.png" />
    </div>

    <!-- css version -->
    <div class="compare">

        <h3>CSS Image</h3>
        <div class="canvas">
            <div class="calculator">

                <!-- SCREEN SECTION -->
                <div class="screen">
                    <div class="screen-text">0</div>
                </div>

                <!-- KEYPAD SECTION -->
                <div class="keypad">
                    <!-- BUTTONS ROW 1 -->
                    <div class="keypad-grid-1x4">
                        <div class="regular-key gray-key">
                            <div class="key-text">mc</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key gray-key">
                            <div class="key-text">m+</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key gray-key">
                            <div class="key-text">m-</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key gray-key">
                            <div class="key-text">mr</div>
                            <div class="emboss-effect"></div>
                        </div>
                    </div>

                    <!-- BUTTONS ROW 2 -->
                    <div class="keypad-grid-1x4">
                        <div class="regular-key brown-key">
                            <div class="key-text">AC</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key brown-key">
                            <div class="key-text">+/-</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key brown-key">
                            <div class="key-text">รท</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key brown-key">
                            <div class="key-text">ร</div>
                            <div class="emboss-effect"></div>
                        </div>
                    </div>
                    
                    <!-- BUTTONS ROW 3 -->
                    <div class="keypad-grid-1x4">
                        <div class="regular-key black-key">
                            <div class="key-text">7</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key black-key">
                            <div class="key-text">8</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key black-key">
                            <div class="key-text">9</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key brown-key">
                            <div class="key-text">-</div>
                            <div class="emboss-effect"></div>
                        </div>
                    </div>
                    
                    <!-- BUTTONS ROW 4 -->
                    <div class="keypad-grid-1x4">
                        <div class="regular-key black-key">
                            <div class="key-text">4</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key black-key">
                            <div class="key-text">5</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key black-key">
                            <div class="key-text">6</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key  brown-key">
                            <div class="key-text">+</div>
                            <div class="emboss-effect"></div>
                        </div>
                    </div>

                    <!-- BUTTONS ROWS 4 & 5-->
                    <div class="keypad-grid-2x4">
                        <div class="regular-key black-key">
                            <div class="key-text">1</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key black-key">
                            <div class="key-text">2</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key black-key">
                            <div class="key-text">3</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div id="equals-key" class="regular-key orange-key">
                            <div id="equals-key-text" class="key-text">=</div>
                            <div class="equals-emboss-effect"></div>
                        </div>
                        <div id="zero-key" class="regular-key black-key">
                            <div class="key-text">0</div>
                            <div class="emboss-effect"></div>
                        </div>
                        <div class="regular-key">
                            <div class="key-text">.</div>
                            <div class="emboss-effect"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
