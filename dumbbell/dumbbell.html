<html lang="en">

<head>
    <title>Dumbbell - CSS Art</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="dumbbell.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
</head>

<body>
    <div style="margin: 40px;">
        <h1>Dumbbell - CSS Art</h1>

        <!-- original -->
        <h3>Original Image</h3>
        <img src="Dumbbell.png" />

        <!-- css version -->
        <h3>CSS Image</h3>
        <div class="canvas">
            <div class="tip left-end"></div>
            <div class="end-of-bar metal">
                <div class="threads"></div>
            </div>
            <div class="bolt metal">
                <div class="bolt-hex"></div>
            </div>
            <div class="small-weight weight"></div>
            <div class="big-weight weight"></div>
            <div class="knotch metal"></div>
            <div class="middle-of-bar metal">
                <div class="grip">
                    <div class="grip-groove"></div>
                    <div class="grip-groove right-groove"></div>
                </div>
            </div>
            <div class="knotch metal"></div>
            <div class="big-weight weight"></div>
            <div class="small-weight weight"></div>
            <div class="bolt metal">
                <div class="bolt-hex"></div>
            </div>
            <div class="end-of-bar metal">
                <div class="threads reverse"></div>
            </div>
            <div class="tip right-end"></div>
        </div>
    </div>
</body>

</html>
